<div class="row">
    <div class="col-md-6 offset-3">
        <h2 class="text-primary">Update My Profile: {{user.id}}</h2>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Name</label>
                <input type="text" formControlName="name" class="form-control"
                [(ngModel)]="user.name"
                [ngClass]="{'is-invalid':submitted && form['name'].errors}">

                <div *ngIf="submitted && form['name'].errors" class="invalid-feedback">
                    Name Cannot be Empty
                </div>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" formControlName="email" class="form-control"
                [(ngModel)]="user.email"
                [ngClass]="{'is-invalid':submitted && form['email'].errors}">

                <div *ngIf="submitted && form['email'].errors" class="invalid-feedback">
                    <div *ngIf="form['email'].errors['required']">
                        Email cannot Be Empty
                    </div>
                    <div *ngIf="form['email'].errors['email']">
                        Enter Valid EmailId
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Country</label>
                <input type="text" formControlName="country" class="form-control"
                [(ngModel)]="user.country"
                [ngClass]="{'is-invalid':submitted && form['country'].errors}">

                <div *ngIf="submitted && form['country'].errors" class="invalid-feedback">
                    Country Cannot be Empty
                </div>
            </div>

            <div class="form-group">
                <label>Login</label>
                <input type="text" formControlName="login" class="form-control"
                [(ngModel)]="user.login"
                [ngClass]="{'is-invalid':submitted && form['country'].errors}">

                <div *ngIf="submitted && form['login'].errors" class="invalid-feedback">
                    Country Cannot be Empty
                </div>
            </div>
            <br>
            <button class="btn btn-primary">Update</button>
        </form>
    </div>
</div>
