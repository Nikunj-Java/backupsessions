<div style="width: 500px; margin: auto;">
    <div class="submit-form">
      <div *ngIf="!isBookAdded">
        <div class="form-group">
          <label for="name">Name</label>
          <input class="form-control" id="name" required [(ngModel)]="user.name" name="email"/>
        </div>
  
        <div class="form-group">
          <label for="email">Email</label>
          <input class="form-control" id="email" required [(ngModel)]="user.email" name="email" />
        </div>
  
        <div class="form-group">
            <label for="country">Country</label>
            <input class="form-control" id="country" required [(ngModel)]="user.country" name="country" />
          </div>
        <button (click)="addBook()" class="btn btn-success">Create</button>
      </div>
  
      <div *ngIf="isBookAdded">
        <h3>Data added SUccessFully</h3>

      </div>
    </div>
  </div>
