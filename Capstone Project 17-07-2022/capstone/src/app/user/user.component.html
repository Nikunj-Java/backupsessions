<h1> User List Details </h1>

<table class="table table-bordered table-striped">
<thead>
    <tr>
        <th>Id</th><th>Name</th><th>Email</th><th>Contry</th><th>Action 1</th><th>Action 2</th><th>Authentication</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let u of users">
        <td>{{u.id}}</td>
        <td>{{u.name}}</td>
        <td>{{u.email}}</td>
        <td>{{u.country}}</td>

        <td *ngIf="u.login==1">Logged In</td>
        <td *ngIf="u.login==0">Logged OUT</td>
        <td><button type="button" (click)='getById(u.id)' class="btn btn-primary">View</button></td>
        <td><button type="button" (click)='BookDelete(u.id)' class="btn btn-danger">Delete</button></td>
    </tr>
</tbody>

</table>
