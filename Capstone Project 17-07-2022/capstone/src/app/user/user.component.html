<h1> User List Details </h1>

<table class="table table-bordered table-striped">
<thead>
    <tr>
        <th>Id</th><th>Name</th><th>Email</th><th>Contry</th>
        <th>Action 1</th><th>Action 2</th><th>Action 3</th><th>Authentication</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let u of users">
        <td>{{u.id}}</td>
        <td>{{u.name}}</td>
        <td>{{u.email}}</td>
        <td>{{u.country}}</td>

        <td *ngIf="u.login==1">Logged In</td>
        <td *ngIf="u.login==0">Logged OUT</td>

        <td><a href="/details/{{u.id}}"><button type="button" class="btn btn-primary">View</button></a></td>
         
        <td> <a routerLink="/edit/{{u.id}}">
                    <button class="btn btn-primary">edit</button>
                </a></td>
        <td><button type="button" (click)='BookDelete(u.id)' class="btn btn-danger">Delete</button></td>
    </tr>
</tbody>

</table>
