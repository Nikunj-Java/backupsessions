<h1> User List Details </h1>

<table class="table table-bordered table-striped">
<thead>
    <tr>
        <th>Id</th><th>Name</th><th>Email</th><th>Contry</th><th>Action 1</th><th>Action 2</th><th>Authentication</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let u of users">
        <td>{{u.id}}</td>
        <td>{{u.name}}</td>
        <td>{{u.email}}</td>
        <td>{{u.country}}</td>
        <td >{{u.login}}</td>
        
</tbody>

</table>
