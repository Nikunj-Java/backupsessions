<h1>Customer Details Component</h1>

<ul class="list-group">
    <li class="list-group-item">
        <b>Id:</b> {{user.id}}
    </li>
    <li class="list-group-item">
        <b>Name:</b> {{user.name}}
    </li>
    <li class="list-group-item">
        <b>Email:</b> {{user.email}}
    </li>
    <li class="list-group-item">
        <b>Login Status: </b>
        <b *ngIf="user.login==1">Logged In</b>
        <b *ngIf="user.login==0">Logged OUT</b>
    </li>
</ul>
